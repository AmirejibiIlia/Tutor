<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Vocab Tutor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
        }

        /* Nav */
        .nav {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav .brand {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a2e;
        }
        .nav .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: #666;
        }
        .nav .logout-btn {
            padding: 6px 14px;
            font-size: 0.85rem;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #555;
            transition: background 0.2s;
        }
        .nav .logout-btn:hover { background: #e0e0e0; }

        /* Main content */
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            margin-bottom: 28px;
        }
        .search-section h2 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #1a1a2e;
        }
        .search-box {
            display: flex;
            gap: 8px;
        }
        .search-box input {
            flex: 1;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-box input:focus { border-color: #4a90d9; }
        .search-box button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-box button:hover { background: #357abd; }
        .search-box button:disabled { background: #aaa; cursor: not-allowed; }

        .loading {
            text-align: center;
            padding: 16px;
            color: #888;
            display: none;
        }
        .error {
            padding: 10px 14px;
            color: #d32f2f;
            background: #ffeaea;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 0.9rem;
            display: none;
        }

        /* Word list */
        .words-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 14px;
        }
        .words-header h2 {
            font-size: 1.1rem;
            color: #1a1a2e;
        }
        .word-count {
            color: #999;
            font-size: 0.85rem;
        }

        /* Word card */
        .word-card {
            background: white;
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            position: relative;
        }
        .word-card .top-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }
        .word-card .badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-noun { background: #e3f2fd; color: #1565c0; }
        .badge-verb { background: #e8f5e9; color: #2e7d32; }
        .badge-adjective { background: #fff3e0; color: #e65100; }
        .badge-adverb { background: #f3e5f5; color: #7b1fa2; }
        .badge-other { background: #f5f5f5; color: #666; }

        .word-card .german-main {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a2e;
        }
        .word-card .article {
            color: #4a90d9;
        }
        .word-card .plural {
            font-size: 0.95rem;
            color: #888;
            font-weight: 400;
        }
        .word-card .verb-forms {
            font-size: 0.9rem;
            color: #666;
            margin-top: 2px;
        }
        .word-card .english-line {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .word-card .sentence-block {
            background: #fafafa;
            border-left: 3px solid #4a90d9;
            padding: 10px 14px;
            border-radius: 0 6px 6px 0;
            margin-top: 10px;
        }
        .word-card .sentence-de {
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        .word-card .sentence-en {
            font-size: 0.88rem;
            color: #888;
            font-style: italic;
        }
        .word-card .delete-btn {
            position: absolute;
            top: 14px;
            right: 14px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 1.3rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }
        .word-card .delete-btn:hover {
            color: #d32f2f;
            background: #ffeaea;
        }

        .empty-state {
            text-align: center;
            color: #bbb;
            padding: 60px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="brand">German Vocab Tutor</div>
        <div class="user-info">
            <span id="usernameDisplay"></span>
            <button class="logout-btn" onclick="doLogout()">Log out</button>
        </div>
    </div>

    <div class="container">
        <div class="search-section">
            <h2>Look up a word</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Type a word in English or German..." autofocus>
                <button id="searchBtn" onclick="searchWord()">Search</button>
            </div>
            <div class="error" id="error"></div>
            <div class="loading" id="loading">Translating...</div>
        </div>

        <div class="words-header">
            <h2>My Vocabulary</h2>
            <span class="word-count" id="wordCount"></span>
        </div>
        <div id="wordList"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const wordList = document.getElementById('wordList');
        const wordCount = document.getElementById('wordCount');

        // Load username
        fetch('/api/me').then(r => r.json()).then(data => {
            if (data.logged_in) {
                document.getElementById('usernameDisplay').textContent = data.username;
            } else {
                window.location.href = '/login';
            }
        });

        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') searchWord();
        });

        async function doLogout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        async function searchWord() {
            const word = searchInput.value.trim();
            if (!word) return;

            error.style.display = 'none';
            loading.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const res = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Search failed');
                searchInput.value = '';
                loadWords();
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchInput.focus();
            }
        }

        async function deleteWord(id) {
            await fetch(`/api/words/${id}`, { method: 'DELETE' });
            loadWords();
        }

        function badgeClass(type) {
            if (!type) return 'badge-other';
            const t = type.toLowerCase();
            if (t === 'noun') return 'badge-noun';
            if (t === 'verb') return 'badge-verb';
            if (t === 'adjective') return 'badge-adjective';
            if (t === 'adverb') return 'badge-adverb';
            return 'badge-other';
        }

        function renderGerman(w) {
            const type = (w.word_type || '').toLowerCase();
            let html = '';

            if (type === 'noun' && w.gender_article) {
                html += `<span class="article">${esc(w.gender_article)}</span> `;
                html += `<span class="german-main">${esc(w.german)}</span>`;
                if (w.plural) {
                    html += ` <span class="plural">(die ${esc(w.plural)})</span>`;
                }
            } else {
                html += `<span class="german-main">${esc(w.german)}</span>`;
            }

            return html;
        }

        function renderVerbForms(w) {
            if ((w.word_type || '').toLowerCase() !== 'verb' || !w.verb_forms) return '';
            return `<div class="verb-forms">${esc(w.german)} &mdash; ${esc(w.verb_forms)}</div>`;
        }

        async function loadWords() {
            try {
                const res = await fetch('/api/words');
                const words = await res.json();

                wordCount.textContent = words.length ? `${words.length} word${words.length !== 1 ? 's' : ''}` : '';

                if (!words.length) {
                    wordList.innerHTML = '<div class="empty-state">No words yet. Search for a word to start building your vocabulary!</div>';
                    return;
                }

                wordList.innerHTML = words.map(w => `
                    <div class="word-card">
                        <button class="delete-btn" onclick="deleteWord(${w.id})" title="Delete">&times;</button>
                        <div class="top-row">
                            <span class="badge ${badgeClass(w.word_type)}">${esc(w.word_type || 'word')}</span>
                            ${renderGerman(w)}
                        </div>
                        ${renderVerbForms(w)}
                        <div class="english-line">${esc(w.english)}</div>
                        <div class="sentence-block">
                            <div class="sentence-de">${esc(w.example_sentence)}</div>
                            ${w.sentence_translation ? `<div class="sentence-en">${esc(w.sentence_translation)}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load words:', err);
            }
        }

        function esc(str) {
            if (!str) return '';
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        loadWords();
    </script>
</body>
</html>
