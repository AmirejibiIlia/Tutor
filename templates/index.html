<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutschly</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d5e;
            --primary-dark: #1e5c42;
            --primary-light: #e8f5ee;
            --accent: #e8a838;
            --bg: #f8f7f4;
            --card: #ffffff;
            --border: #e8e5df;
            --text: #2d2d2d;
            --text-light: #888;
            --text-muted: #aaa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Nav */
        .nav {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 14px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav .brand {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        .nav .brand span { color: var(--accent); }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-link {
            padding: 7px 16px;
            font-size: 0.85rem;
            font-weight: 500;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.2s;
        }
        .nav-link:hover { border-color: var(--primary); color: var(--primary); }
        .nav-link.active { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }
        .nav .user-info {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 0.88rem;
            color: var(--text-light);
        }
        .nav .logout-btn {
            padding: 6px 16px;
            font-size: 0.82rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s;
        }
        .nav .logout-btn:hover { border-color: #ccc; color: var(--text); }

        /* Layout */
        .layout {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            padding: 28px 24px;
            gap: 28px;
        }

        /* Sidebar */
        .sidebar { width: 190px; flex-shrink: 0; }
        .sidebar-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-weight: 600;
        }
        .filter-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 9px 14px;
            font-size: 0.88rem;
            font-weight: 500;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2px;
            color: #666;
            transition: all 0.15s;
        }
        .filter-btn:hover { background: var(--primary-light); color: var(--primary-dark); }
        .filter-btn.active { background: var(--primary); color: #fff; }
        .filter-btn .count { font-size: 0.75rem; opacity: 0.6; font-weight: 400; }
        .filter-btn .dot {
            display: inline-block; width: 8px; height: 8px;
            border-radius: 50%; margin-right: 8px; flex-shrink: 0;
        }
        .filter-btn .label-group { display: flex; align-items: center; }

        /* Mobile pills */
        .filter-pills {
            display: none; overflow-x: auto; gap: 6px;
            padding-bottom: 4px; margin-bottom: 16px;
            -webkit-overflow-scrolling: touch;
        }
        .filter-pills::-webkit-scrollbar { display: none; }
        .pill-btn {
            flex-shrink: 0; padding: 7px 14px; font-size: 0.82rem; font-weight: 500;
            background: var(--card); border: 1px solid var(--border);
            border-radius: 20px; cursor: pointer; color: #666;
            white-space: nowrap; transition: all 0.15s;
        }
        .pill-btn:hover { border-color: var(--primary); color: var(--primary); }
        .pill-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* Main */
        .main { flex: 1; min-width: 0; }

        .search-section {
            background: var(--card);
            border-radius: 14px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .search-label {
            font-size: 0.8rem; font-weight: 600; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px;
        }
        .search-box { display: flex; gap: 10px; }
        .search-box input {
            flex: 1; padding: 13px 18px; font-size: 1rem;
            font-family: 'Source Serif 4', Georgia, serif;
            border: 2px solid var(--border); border-radius: 10px;
            outline: none; transition: border-color 0.2s; background: #fafaf8;
        }
        .search-box input:focus { border-color: var(--primary); background: #fff; }
        .search-box input::placeholder { color: #ccc; }
        .search-box button {
            padding: 13px 28px; font-size: 0.95rem; font-weight: 600;
            background: var(--primary); color: white; border: none;
            border-radius: 10px; cursor: pointer; transition: background 0.2s;
            white-space: nowrap;
        }
        .search-box button:hover { background: var(--primary-dark); }
        .search-box button:disabled { background: #bbb; cursor: not-allowed; }

        .loading { text-align: center; padding: 16px; color: var(--text-muted); font-size: 0.9rem; display: none; }
        .error {
            padding: 10px 14px; color: #c0392b; background: #fdf0ef;
            border: 1px solid #f5c6c0; border-radius: 8px;
            margin-top: 12px; font-size: 0.88rem; display: none;
        }

        /* Words header */
        .words-header {
            display: flex; align-items: baseline;
            justify-content: space-between; margin-bottom: 14px;
        }
        .words-header h2 {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.15rem; font-weight: 700; color: var(--primary-dark);
        }
        .word-count { color: var(--text-muted); font-size: 0.82rem; }

        /* Word card */
        .word-card {
            background: var(--card); border-radius: 14px;
            padding: 22px 26px; margin-bottom: 14px;
            border: 1px solid var(--border); position: relative;
            transition: box-shadow 0.2s;
        }
        .word-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.05); }

        .word-card .entry-header {
            display: flex; align-items: baseline; gap: 10px;
            flex-wrap: wrap; margin-bottom: 4px;
        }
        .word-card .headword {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.4rem; font-weight: 700; color: var(--primary-dark);
        }
        .word-card .article {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.4rem; font-weight: 400; color: var(--accent);
        }
        .word-card .grammar-info { font-size: 0.85rem; color: var(--text-muted); font-style: italic; }
        .word-card .ipa {
            font-size: 0.85rem; color: var(--primary); font-family: 'Source Serif 4', Georgia, serif;
            font-style: italic;
        }
        .word-card .gender-tag {
            display: inline-block; padding: 1px 7px; border-radius: 4px;
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            background: #fdf5e6; color: #8b6914; letter-spacing: 0.5px;
        }
        .word-card .notes {
            margin-top: 10px; padding: 10px 14px;
            background: #fefcf6; border: 1px dashed #e0d9c8;
            border-radius: 8px; font-size: 0.84rem; color: #7c6f5b;
            line-height: 1.5;
        }
        .word-card .notes-icon { margin-right: 4px; }

        .word-card .badge {
            display: inline-block; padding: 2px 10px; border-radius: 4px;
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.8px;
        }
        .badge-noun { background: #eef3ff; color: #3b5998; }
        .badge-verb { background: #eefbf0; color: #27713a; }
        .badge-adjective { background: #fff8ee; color: #b5651d; }
        .badge-adverb { background: #f5eefb; color: #6b3fa0; }
        .badge-preposition { background: #fef3f0; color: #c0392b; }
        .badge-conjunction { background: #f0fefe; color: #1a8a8a; }
        .badge-pronoun { background: #fdf5e6; color: #8b6914; }
        .badge-particle { background: #f0f0f0; color: #555; }
        .badge-other { background: #f0f0f0; color: #777; }

        .dot-noun { background: #3b5998; }
        .dot-verb { background: #27713a; }
        .dot-adjective { background: #b5651d; }
        .dot-adverb { background: #6b3fa0; }
        .dot-preposition { background: #c0392b; }
        .dot-conjunction { background: #1a8a8a; }
        .dot-pronoun { background: #8b6914; }
        .dot-particle { background: #555; }
        .dot-other { background: #999; }

        .word-card .verb-line {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 0.95rem; color: #666; margin: 4px 0; font-style: italic;
        }
        .word-card .translation { font-size: 1.05rem; color: #555; margin: 8px 0; }
        .word-card .example {
            background: #fafaf8; border-left: 3px solid var(--primary);
            padding: 12px 16px; border-radius: 0 8px 8px 0; margin-top: 12px;
        }
        .word-card .example-de {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 0.95rem; font-weight: 500; color: var(--text); margin-bottom: 4px;
            display: flex; align-items: center; gap: 6px;
        }
        .word-card .example-en { font-size: 0.88rem; color: var(--text-muted); font-style: italic; }

        /* Level badge */
        .level-badge {
            display: inline-block; padding: 2px 8px; border-radius: 4px;
            font-size: 0.7rem; font-weight: 700; letter-spacing: 0.5px;
        }
        .level-A1 { background: #e8f5e9; color: #2e7d32; }
        .level-A2 { background: #f1f8e9; color: #558b2f; }
        .level-B1 { background: #fff8e1; color: #f9a825; }
        .level-B2 { background: #fff3e0; color: #e65100; }
        .level-C1 { background: #fce4ec; color: #c62828; }
        .level-C2 { background: #f3e5f5; color: #6a1b9a; }

        /* Known toggle */
        .known-row {
            display: flex; align-items: center; gap: 10px; margin-top: 12px;
        }
        .known-toggle {
            display: flex; align-items: center; gap: 6px;
            padding: 5px 14px; font-size: 0.8rem; font-weight: 600;
            border: 1px solid var(--border); border-radius: 20px;
            cursor: pointer; background: transparent; color: #888;
            transition: all 0.2s; user-select: none;
        }
        .known-toggle:hover { border-color: #999; }
        .known-toggle.is-known {
            background: var(--primary-light); border-color: var(--primary); color: var(--primary);
        }
        .known-toggle .check { font-size: 0.9rem; }

        /* Ask AI */
        .ask-row {
            display: flex; align-items: center; gap: 6px; margin-top: 10px;
        }
        .ask-toggle {
            padding: 4px 12px; font-size: 0.75rem; font-weight: 600;
            border: 1px solid var(--border); border-radius: 14px;
            cursor: pointer; background: transparent; color: var(--primary);
            transition: all 0.15s;
        }
        .ask-toggle:hover { background: var(--primary-light); border-color: var(--primary); }
        .ask-panel {
            margin-top: 10px; display: none;
        }
        .ask-panel.open { display: block; }
        .ask-input-row { display: flex; gap: 8px; }
        .ask-input-row input {
            flex: 1; padding: 9px 14px; font-size: 0.88rem;
            border: 1px solid var(--border); border-radius: 8px;
            outline: none; background: #fafaf8;
        }
        .ask-input-row input:focus { border-color: var(--primary); }
        .ask-input-row input::placeholder { color: #ccc; }
        .ask-input-row button {
            padding: 9px 18px; font-size: 0.85rem; font-weight: 600;
            background: var(--primary); color: white; border: none;
            border-radius: 8px; cursor: pointer; white-space: nowrap;
        }
        .ask-input-row button:hover { background: var(--primary-dark); }
        .ask-input-row button:disabled { background: #bbb; }
        .ask-answer {
            margin-top: 10px; padding: 12px 16px;
            background: var(--primary-light); border-radius: 10px;
            font-size: 0.88rem; color: var(--text); line-height: 1.6;
            white-space: pre-wrap;
        }
        .ask-hints {
            display: flex; gap: 6px; margin-top: 8px; flex-wrap: wrap;
        }
        .ask-hint {
            padding: 3px 10px; font-size: 0.72rem;
            border: 1px solid var(--border); border-radius: 12px;
            cursor: pointer; background: white; color: var(--text-light);
            transition: all 0.15s;
        }
        .ask-hint:hover { border-color: var(--primary); color: var(--primary); }

        .word-card .delete-btn {
            position: absolute; top: 16px; right: 16px; background: none;
            border: none; color: #d0cdc6; cursor: pointer; font-size: 1.3rem;
            padding: 4px 8px; border-radius: 4px; transition: all 0.2s;
        }
        .word-card .delete-btn:hover { color: #c0392b; background: #fdf0ef; }

        .speak-btn {
            background: none; border: none; cursor: pointer; font-size: 0.95rem;
            color: var(--primary); padding: 2px 5px; border-radius: 4px;
            transition: all 0.15s; vertical-align: middle;
        }
        .speak-btn:hover { background: var(--primary-light); }

        /* Pagination */
        .pagination {
            display: flex; align-items: center; justify-content: center;
            gap: 6px; margin-top: 20px; padding-bottom: 20px;
        }
        .page-btn {
            padding: 8px 14px; font-size: 0.88rem; font-weight: 500;
            background: var(--card); border: 1px solid var(--border);
            border-radius: 8px; cursor: pointer; color: #555; transition: all 0.15s;
        }
        .page-btn:hover { border-color: var(--primary); color: var(--primary); }
        .page-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .page-info { font-size: 0.82rem; color: var(--text-muted); padding: 0 8px; }

        .empty-state {
            text-align: center; color: #bbb; padding: 60px 20px;
            font-size: 0.95rem; font-style: italic;
        }

        @media (max-width: 700px) {
            .nav { padding: 12px 16px; flex-wrap: wrap; gap: 8px; }
            .nav .brand { font-size: 1.1rem; }
            .nav-links { order: 3; width: 100%; justify-content: center; }
            .nav-link { padding: 6px 12px; font-size: 0.8rem; }
            .nav .user-info { gap: 8px; font-size: 0.82rem; }
            .nav .logout-btn { padding: 5px 12px; font-size: 0.78rem; }
            .layout { flex-direction: column; padding: 16px 12px; gap: 0; }
            .sidebar { display: none; }
            .filter-pills { display: flex; }
            .search-section { padding: 18px; border-radius: 12px; }
            .search-box { flex-direction: column; }
            .search-box button { padding: 13px; }
            .word-card { padding: 16px; border-radius: 12px; }
            .word-card .headword { font-size: 1.2rem; }
            .word-card .article { font-size: 1.2rem; }
            .ask-hints { gap: 4px; }
            .ask-hint { font-size: 0.68rem; padding: 3px 8px; }
            .ask-input-row { flex-direction: column; }
            .ask-input-row button { padding: 10px; }
            .pagination { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="brand">Deutsch<span>ly</span></div>
        <div class="nav-links">
            <a href="/" class="nav-link active">Dictionary</a>
            <a href="/practice" class="nav-link">Practice</a>
            <a href="/stats" class="nav-link">Statistics</a>
        </div>
        <div class="user-info">
            <span id="usernameDisplay"></span>
            <button class="logout-btn" onclick="doLogout()">Log out</button>
        </div>
    </div>

    <div class="layout">
        <div class="sidebar" id="sidebar"></div>
        <div class="main">
            <div class="search-section">
                <div class="search-label">Look up a word</div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="English or German..." autofocus>
                    <button id="searchBtn" onclick="searchWord()">Translate</button>
                </div>
                <div class="error" id="error"></div>
                <div class="loading" id="loading">Looking up...</div>
            </div>

            <div class="filter-pills" id="filterPills"></div>

            <div class="words-header">
                <h2>My Dictionary</h2>
                <span class="word-count" id="wordCount"></span>
            </div>
            <div id="wordList"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const searchInput = $('searchInput');
        const searchBtn = $('searchBtn');
        const loading = $('loading');
        const error = $('error');
        const wordList = $('wordList');
        const wordCount = $('wordCount');
        const sidebar = $('sidebar');
        const filterPills = $('filterPills');
        const pagination = $('pagination');

        let allWords = [];
        let activeFilter = 'all';
        let knownFilter = 'all'; // 'all', 'known', 'learning'
        let currentPage = 1;
        const PER_PAGE = 10;

        const TYPE_META = {
            noun:        { label: 'Nouns',        dot: 'dot-noun',        badge: 'badge-noun' },
            verb:        { label: 'Verbs',        dot: 'dot-verb',        badge: 'badge-verb' },
            adjective:   { label: 'Adjectives',   dot: 'dot-adjective',   badge: 'badge-adjective' },
            adverb:      { label: 'Adverbs',      dot: 'dot-adverb',      badge: 'badge-adverb' },
            preposition: { label: 'Prepositions', dot: 'dot-preposition', badge: 'badge-preposition' },
            conjunction: { label: 'Conjunctions', dot: 'dot-conjunction', badge: 'badge-conjunction' },
            pronoun:     { label: 'Pronouns',     dot: 'dot-pronoun',     badge: 'badge-pronoun' },
            particle:    { label: 'Particles',    dot: 'dot-particle',    badge: 'badge-particle' },
            other:       { label: 'Other',        dot: 'dot-other',       badge: 'badge-other' },
        };

        fetch('/api/me').then(r => r.json()).then(data => {
            if (data.logged_in) $('usernameDisplay').textContent = data.username;
            else window.location.href = '/login';
        });

        searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') searchWord(); });

        async function doLogout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        let currentAudio = null;
        function speak(text, lang) {
            if (currentAudio) { currentAudio.pause(); currentAudio = null; }
            const url = `/api/tts?text=${encodeURIComponent(text)}&lang=${encodeURIComponent(lang || 'de')}`;
            currentAudio = new Audio(url);
            currentAudio.play();
        }

        async function searchWord() {
            const word = searchInput.value.trim();
            if (!word) return;
            error.style.display = 'none';
            loading.style.display = 'block';
            searchBtn.disabled = true;
            try {
                const res = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Search failed');
                searchInput.value = '';
                currentPage = 1;
                loadWords();
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchInput.focus();
            }
        }

        async function deleteWord(id) {
            await fetch(`/api/words/${id}`, { method: 'DELETE' });
            loadWords();
        }

        async function toggleKnown(id) {
            const w = allWords.find(w => w.id === id);
            if (!w) return;
            const newKnown = !w.known;
            await fetch(`/api/words/${id}/known`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ known: newKnown })
            });
            w.known = newKnown;
            renderFilters();
            renderWords();
        }

        function normalizeType(type) {
            if (!type) return 'other';
            const t = type.toLowerCase();
            return TYPE_META[t] ? t : 'other';
        }

        function setFilter(type) { activeFilter = type; currentPage = 1; renderFilters(); renderWords(); }
        function setKnownFilter(f) { knownFilter = f; currentPage = 1; renderFilters(); renderWords(); }
        function setPage(p) { currentPage = p; renderWords(); window.scrollTo({ top: 0, behavior: 'smooth' }); }

        function renderFilters() {
            const counts = { all: allWords.length };
            allWords.forEach(w => { const t = normalizeType(w.word_type); counts[t] = (counts[t] || 0) + 1; });
            const knownCount = allWords.filter(w => w.known).length;
            const learningCount = allWords.length - knownCount;

            const types = [['all', 'All', '']].concat(
                Object.entries(TYPE_META).filter(([k]) => counts[k]).map(([k, m]) => [k, m.label, m.dot])
            );

            const knownSection = `
                <div class="sidebar-title" style="margin-top:18px">Progress</div>
                <button class="filter-btn ${knownFilter === 'all' ? 'active' : ''}" onclick="setKnownFilter('all')">
                    <span class="label-group">All</span><span class="count">${allWords.length}</span>
                </button>
                <button class="filter-btn ${knownFilter === 'learning' ? 'active' : ''}" onclick="setKnownFilter('learning')">
                    <span class="label-group">&#128218; Still learning</span><span class="count">${learningCount}</span>
                </button>
                <button class="filter-btn ${knownFilter === 'known' ? 'active' : ''}" onclick="setKnownFilter('known')">
                    <span class="label-group">&#10003; I know</span><span class="count">${knownCount}</span>
                </button>`;

            sidebar.innerHTML = '<div class="sidebar-title">Filter by type</div>' + types.map(([k, l, d]) => `
                <button class="filter-btn ${activeFilter === k ? 'active' : ''}" onclick="setFilter('${k}')">
                    <span class="label-group">${d ? `<span class="dot ${d}"></span>` : ''}${l}</span>
                    <span class="count">${counts[k] || 0}</span>
                </button>`).join('') + knownSection;

            const knownPills = `
                <button class="pill-btn ${knownFilter === 'all' ? 'active' : ''}" onclick="setKnownFilter('all')">All</button>
                <button class="pill-btn ${knownFilter === 'learning' ? 'active' : ''}" onclick="setKnownFilter('learning')">Learning ${learningCount}</button>
                <button class="pill-btn ${knownFilter === 'known' ? 'active' : ''}" onclick="setKnownFilter('known')">Known ${knownCount}</button>`;

            filterPills.innerHTML = types.map(([k, l]) => `
                <button class="pill-btn ${activeFilter === k ? 'active' : ''}" onclick="setFilter('${k}')">${l} ${counts[k] || 0}</button>`).join('')
                + '<span style="width:2px;background:var(--border);flex-shrink:0;margin:4px 2px;border-radius:1px"></span>' + knownPills;
        }

        function getFiltered() {
            let words = allWords;
            if (activeFilter !== 'all') words = words.filter(w => normalizeType(w.word_type) === activeFilter);
            if (knownFilter === 'known') words = words.filter(w => w.known);
            else if (knownFilter === 'learning') words = words.filter(w => !w.known);
            return words;
        }

        function renderWords() {
            const filtered = getFiltered();
            const totalPages = Math.max(1, Math.ceil(filtered.length / PER_PAGE));
            if (currentPage > totalPages) currentPage = totalPages;
            const start = (currentPage - 1) * PER_PAGE;
            const pageWords = filtered.slice(start, start + PER_PAGE);

            wordCount.textContent = filtered.length ? `${filtered.length} entr${filtered.length !== 1 ? 'ies' : 'y'}` : '';

            if (!pageWords.length) {
                wordList.innerHTML = allWords.length
                    ? '<div class="empty-state">No entries match this filter.</div>'
                    : '<div class="empty-state">Your dictionary is empty. Look up a word to begin.</div>';
                pagination.innerHTML = '';
                return;
            }

            wordList.innerHTML = pageWords.map(w => {
                const type = normalizeType(w.word_type);
                const meta = TYPE_META[type] || TYPE_META.other;
                const germanSpoken = w.gender_article ? `${w.gender_article} ${w.german}` : w.german;
                const diff = w.difficulty || 'new';

                let headerHtml = '';
                if (type === 'noun' && w.gender_article) {
                    headerHtml = `<span class="article">${esc(w.gender_article)}</span>
                        <span class="headword">${esc(w.german)}</span>
                        ${w.gender_label ? `<span class="gender-tag">${esc(w.gender_label)}</span>` : ''}
                        <button class="speak-btn" onclick="speak('${escAttr(germanSpoken)}')" title="Listen">&#128264;</button>
                        <span class="grammar-info">Pl. die ${esc(w.plural || 'â€”')}</span>`;
                } else {
                    headerHtml = `<span class="headword">${esc(w.german)}</span>
                        <button class="speak-btn" onclick="speak('${escAttr(w.german)}')" title="Listen">&#128264;</button>`;
                }

                const ipaHtml = w.ipa ? `<span class="ipa">${esc(w.ipa)}</span>` : '';

                const verbHtml = type === 'verb' && w.verb_forms
                    ? `<div class="verb-line">${esc(w.german)} &mdash; ${esc(w.verb_forms)}</div>` : '';

                const notesHtml = w.notes
                    ? `<div class="notes"><span class="notes-icon">&#128161;</span> ${esc(w.notes)}</div>` : '';

                return `
                <div class="word-card">
                    <button class="delete-btn" onclick="deleteWord(${w.id})" title="Remove">&times;</button>
                    <div class="entry-header">
                        <span class="badge ${meta.badge}">${esc(w.word_type || 'word')}</span>
                        ${headerHtml}
                    </div>
                    ${ipaHtml}
                    ${verbHtml}
                    <div class="translation">${esc(w.english)}</div>
                    <div class="example">
                        <div class="example-de">
                            ${esc(w.example_sentence)}
                            <button class="speak-btn" onclick="speak('${escAttr(w.example_sentence)}')" title="Listen">&#128264;</button>
                        </div>
                        ${w.sentence_translation ? `<div class="example-en">${esc(w.sentence_translation)}</div>` : ''}
                    </div>
                    ${notesHtml}
                    <div class="known-row">
                        ${w.level ? `<span class="level-badge level-${esc(w.level)}">${esc(w.level)}</span>` : ''}
                        <button class="known-toggle ${w.known ? 'is-known' : ''}" onclick="toggleKnown(${w.id})">
                            <span class="check">${w.known ? '&#10003;' : '&#9675;'}</span>
                            ${w.known ? 'I know this' : 'Still learning'}
                        </button>
                    </div>
                    <div class="ask-row">
                        <button class="ask-toggle" onclick="toggleAsk(${w.id})">&#9889; Ask AI</button>
                    </div>
                    <div class="ask-panel" id="ask-${w.id}">
                        <div class="ask-hints">
                            <button class="ask-hint" onclick="askHint(${w.id}, 'Informal/friendly version?')">Friendly version</button>
                            <button class="ask-hint" onclick="askHint(${w.id}, 'More formal version?')">Formal version</button>
                            <button class="ask-hint" onclick="askHint(${w.id}, 'Other ways to say this?')">Alternatives</button>
                            <button class="ask-hint" onclick="askHint(${w.id}, 'Common mistakes learners make?')">Common mistakes</button>
                        </div>
                        <div class="ask-input-row" style="margin-top:8px">
                            <input type="text" id="ask-input-${w.id}" placeholder="Ask anything about this word..." onkeydown="if(event.key==='Enter')askQuestion(${w.id})">
                            <button onclick="askQuestion(${w.id})">Ask</button>
                        </div>
                        <div class="ask-answer" id="ask-answer-${w.id}" style="display:none"></div>
                    </div>
                </div>`;
            }).join('');

            if (totalPages <= 1) { pagination.innerHTML = ''; return; }
            let ph = `<button class="page-btn" onclick="setPage(${currentPage-1})" ${currentPage===1?'disabled':''}>&laquo;</button>`;
            for (let i = 1; i <= totalPages; i++) {
                if (totalPages > 7 && i > 2 && i < totalPages-1 && Math.abs(i-currentPage) > 1) {
                    if (i === 3 || i === totalPages-2) ph += '<span class="page-info">...</span>';
                    continue;
                }
                ph += `<button class="page-btn ${i===currentPage?'active':''}" onclick="setPage(${i})">${i}</button>`;
            }
            ph += `<button class="page-btn" onclick="setPage(${currentPage+1})" ${currentPage===totalPages?'disabled':''}>&raquo;</button>`;
            pagination.innerHTML = ph;
        }

        async function loadWords() {
            try {
                const res = await fetch('/api/words');
                allWords = await res.json();
                renderFilters();
                renderWords();
            } catch (err) { console.error('Failed to load words:', err); }
        }

        function esc(str) {
            if (!str) return '';
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }
        function escAttr(str) {
            if (!str) return '';
            return str.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        function toggleAsk(id) {
            const panel = document.getElementById(`ask-${id}`);
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) {
                const input = document.getElementById(`ask-input-${id}`);
                if (input) input.focus();
            }
        }

        function askHint(id, question) {
            const input = document.getElementById(`ask-input-${id}`);
            input.value = question;
            askQuestion(id);
        }

        async function askQuestion(id) {
            const input = document.getElementById(`ask-input-${id}`);
            const answerEl = document.getElementById(`ask-answer-${id}`);
            const question = input.value.trim();
            if (!question) return;

            const w = allWords.find(w => w.id === id);
            if (!w) return;

            answerEl.style.display = 'block';
            answerEl.textContent = 'Thinking...';

            try {
                const res = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        context: { german: w.german, english: w.english, word_type: w.word_type }
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                answerEl.textContent = data.answer;
            } catch (err) {
                answerEl.textContent = 'Error: ' + err.message;
            }
            input.value = '';
        }

        loadWords();
    </script>
</body>
</html>
