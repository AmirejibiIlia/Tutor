<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Deutschly</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d5e;
            --primary-dark: #1e5c42;
            --primary-light: #e8f5ee;
            --accent: #e8a838;
            --bg: #f8f7f4;
            --card: #ffffff;
            --border: #e8e5df;
            --text: #2d2d2d;
            --text-light: #888;
            --text-muted: #aaa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg); color: var(--text); min-height: 100vh;
        }

        /* Nav */
        .nav {
            background: var(--card); border-bottom: 1px solid var(--border);
            padding: 14px 28px; display: flex; align-items: center; justify-content: space-between;
        }
        .nav .brand {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.3rem; font-weight: 700; color: var(--primary-dark);
        }
        .nav .brand span { color: var(--accent); }
        .nav-links { display: flex; align-items: center; gap: 8px; }
        .nav-link {
            padding: 7px 16px; font-size: 0.85rem; font-weight: 500;
            background: transparent; border: 1px solid var(--border); border-radius: 8px;
            cursor: pointer; color: var(--text-light); text-decoration: none; transition: all 0.2s;
        }
        .nav-link:hover { border-color: var(--primary); color: var(--primary); }
        .nav-link.active { background: var(--primary-light); border-color: var(--primary); color: var(--primary); }
        .nav .user-info {
            display: flex; align-items: center; gap: 14px;
            font-size: 0.88rem; color: var(--text-light);
        }
        .nav .logout-btn {
            padding: 6px 16px; font-size: 0.82rem; background: transparent;
            border: 1px solid var(--border); border-radius: 6px; cursor: pointer;
            color: var(--text-light); transition: all 0.2s;
        }
        .nav .logout-btn:hover { border-color: #ccc; color: var(--text); }

        /* Layout */
        .container {
            max-width: 900px; margin: 0 auto; padding: 28px 24px;
        }

        /* Chat section */
        .chat-section {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 14px; margin-bottom: 24px; overflow: hidden;
        }
        .chat-header {
            padding: 18px 24px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .chat-header h2 {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.15rem; font-weight: 700; color: var(--primary-dark);
        }
        .chat-header .start-btn {
            padding: 8px 20px; font-size: 0.85rem; font-weight: 600;
            background: var(--primary); color: white; border: none;
            border-radius: 8px; cursor: pointer; transition: background 0.2s;
        }
        .chat-header .start-btn:hover { background: var(--primary-dark); }

        .chat-messages {
            height: 340px; overflow-y: auto; padding: 20px 24px;
            display: flex; flex-direction: column; gap: 12px;
        }
        .chat-messages::-webkit-scrollbar { width: 4px; }
        .chat-messages::-webkit-scrollbar-thumb { background: #ddd; border-radius: 2px; }

        .msg {
            max-width: 80%; padding: 12px 16px; border-radius: 14px;
            font-size: 0.92rem; line-height: 1.5; position: relative;
        }
        .msg.ai {
            align-self: flex-start; background: var(--primary-light); color: var(--text);
            border-bottom-left-radius: 4px;
        }
        .msg.user {
            align-self: flex-end; background: var(--primary); color: white;
            border-bottom-right-radius: 4px;
        }
        .msg .speak-msg {
            position: absolute; top: 8px; right: 8px;
            background: none; border: none; cursor: pointer;
            font-size: 0.85rem; color: var(--primary-dark); opacity: 0.6;
            transition: opacity 0.2s;
        }
        .msg.user .speak-msg { color: rgba(255,255,255,0.7); }
        .msg .speak-msg:hover { opacity: 1; }

        .chat-empty {
            text-align: center; color: var(--text-muted); padding: 80px 20px;
            font-style: italic; font-size: 0.9rem;
        }

        .chat-input {
            border-top: 1px solid var(--border); padding: 16px 24px;
            display: flex; gap: 10px; align-items: center;
        }
        .chat-input input {
            flex: 1; padding: 12px 16px; font-size: 0.95rem;
            border: 2px solid var(--border); border-radius: 10px;
            outline: none; background: #fafaf8; transition: border-color 0.2s;
        }
        .chat-input input:focus { border-color: var(--primary); background: #fff; }
        .chat-input input::placeholder { color: #ccc; }
        .chat-input .send-btn {
            padding: 12px 22px; font-size: 0.9rem; font-weight: 600;
            background: var(--primary); color: white; border: none;
            border-radius: 10px; cursor: pointer; transition: background 0.2s;
            white-space: nowrap;
        }
        .chat-input .send-btn:hover { background: var(--primary-dark); }
        .chat-input .send-btn:disabled { background: #bbb; }

        .mic-btn {
            width: 44px; height: 44px; border-radius: 50%;
            border: 2px solid var(--border); background: white;
            cursor: pointer; font-size: 1.1rem; display: flex;
            align-items: center; justify-content: center;
            transition: all 0.2s; flex-shrink: 0;
        }
        .mic-btn:hover { border-color: var(--primary); background: var(--primary-light); }
        .mic-btn.recording {
            border-color: #e57373; background: #fde8e8;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(229,115,115,0.4); }
            50% { box-shadow: 0 0 0 8px rgba(229,115,115,0); }
        }

        /* Word table */
        .table-section {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 14px; overflow: hidden;
        }
        .table-header {
            padding: 18px 24px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .table-header h2 {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.15rem; font-weight: 700; color: var(--primary-dark);
        }
        .table-count { font-size: 0.82rem; color: var(--text-muted); }

        .word-table {
            width: 100%; border-collapse: collapse;
        }
        .word-table th {
            text-align: left; padding: 10px 24px;
            font-size: 0.75rem; font-weight: 600; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.5px;
            background: #fafaf8; border-bottom: 1px solid var(--border);
        }
        .word-table td {
            padding: 12px 24px; border-bottom: 1px solid #f0eeea;
            font-size: 0.92rem;
        }
        .word-table tr:last-child td { border-bottom: none; }
        .word-table tr:hover td { background: #fafaf8; }
        .word-table .german-col {
            font-family: 'Source Serif 4', Georgia, serif;
            font-weight: 600; color: var(--primary-dark);
        }
        .word-table .english-col { color: #555; }
        .word-table .type-col {
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.5px; color: var(--text-muted);
        }
        .word-table .level-col {
            font-size: 0.72rem; font-weight: 700;
        }
        .level-A1 { color: #2e7d32; } .level-A2 { color: #558b2f; }
        .level-B1 { color: #f9a825; } .level-B2 { color: #e65100; }
        .level-C1 { color: #c62828; } .level-C2 { color: #6a1b9a; }

        .table-empty {
            text-align: center; padding: 40px; color: var(--text-muted);
            font-style: italic;
        }

        /* Quick lookup */
        .lookup-section {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 14px; margin-bottom: 24px; overflow: hidden;
        }
        .lookup-bar {
            padding: 16px 24px; display: flex; gap: 10px; align-items: center;
        }
        .lookup-bar input {
            flex: 1; padding: 11px 16px; font-size: 0.92rem;
            border: 2px solid var(--border); border-radius: 10px;
            outline: none; background: #fafaf8; transition: border-color 0.2s;
        }
        .lookup-bar input:focus { border-color: var(--primary); background: #fff; }
        .lookup-bar input::placeholder { color: #ccc; }
        .lookup-btn {
            padding: 11px 22px; font-size: 0.88rem; font-weight: 600;
            background: var(--primary); color: white; border: none;
            border-radius: 10px; cursor: pointer; transition: background 0.2s;
            white-space: nowrap;
        }
        .lookup-btn:hover { background: var(--primary-dark); }
        .lookup-btn:disabled { background: #bbb; cursor: not-allowed; }
        .lookup-result {
            display: none; padding: 0 24px 18px;
        }
        .lookup-card {
            background: var(--primary-light); border-radius: 10px;
            padding: 16px 20px; position: relative;
        }
        .lookup-card .lk-word {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.15rem; font-weight: 700; color: var(--primary-dark);
        }
        .lookup-card .lk-article {
            font-size: 0.85rem; color: var(--primary); font-weight: 600; margin-right: 4px;
        }
        .lookup-card .lk-type {
            font-size: 0.7rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.5px; color: var(--text-muted); margin-left: 8px;
        }
        .lookup-card .lk-english {
            font-size: 0.95rem; color: #555; margin-top: 4px;
        }
        .lookup-card .lk-example {
            font-size: 0.85rem; color: var(--text-light); margin-top: 8px;
            font-style: italic; line-height: 1.5;
        }
        .lookup-card .lk-saved {
            position: absolute; top: 14px; right: 16px;
            font-size: 0.75rem; font-weight: 600; color: var(--primary);
            background: white; padding: 3px 10px; border-radius: 6px;
        }
        .lookup-card .lk-level {
            display: inline-block; font-size: 0.7rem; font-weight: 700;
            margin-left: 8px; padding: 1px 6px; border-radius: 4px;
            background: white;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .nav { padding: 12px 16px; flex-wrap: wrap; gap: 8px; }
            .nav .brand { font-size: 1.1rem; }
            .nav-links { order: 3; width: 100%; justify-content: center; }
            .nav-link { font-size: 0.78rem; padding: 6px 12px; }
            .container { padding: 16px 12px; }
            .chat-messages { height: 280px; padding: 16px; }
            .chat-input { padding: 12px 16px; }
            .msg { max-width: 88%; font-size: 0.88rem; }
            .chat-header { padding: 14px 18px; }
            .table-header { padding: 14px 18px; }
            .word-table th { padding: 8px 14px; }
            .word-table td { padding: 10px 14px; font-size: 0.85rem; }
            .lookup-bar { padding: 12px 16px; }
            .lookup-result { padding: 0 16px 14px; }
            .lookup-card { padding: 14px 16px; }
            .lookup-card .lk-saved { position: static; display: block; margin-bottom: 6px; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="brand">Deutsch<span>ly</span></div>
        <div class="nav-links">
            <a href="/" class="nav-link">Dictionary</a>
            <a href="/practice" class="nav-link active">Practice</a>
            <a href="/stats" class="nav-link">Statistics</a>
        </div>
        <div class="user-info">
            <span id="usernameDisplay"></span>
            <button class="logout-btn" onclick="doLogout()">Log out</button>
        </div>
    </div>

    <div class="container">
        <div class="chat-section">
            <div class="chat-header">
                <h2>Practice Conversation</h2>
                <button class="start-btn" onclick="startConversation()">New conversation</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-empty">Click "New conversation" to start practicing with your vocabulary words.</div>
            </div>
            <div class="chat-input">
                <button class="mic-btn" id="micBtn" onclick="toggleMic()" title="Click to start/stop continuous listening">&#127908;</button>
                <input type="text" id="chatInput" placeholder="Type in German or English..." disabled>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>

        <div class="lookup-section">
            <div class="lookup-bar">
                <input type="text" id="lookupInput" placeholder="Look up a word...">
                <button class="lookup-btn" id="lookupBtn" onclick="lookupWord()">Look up</button>
            </div>
            <div class="lookup-result" id="lookupResult"></div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <h2>My Words</h2>
                <span class="table-count" id="tableCount"></span>
            </div>
            <div id="tableBody"></div>
        </div>
    </div>

    <script>
        let allWords = [];
        let chatHistory = [];
        let currentAudio = null;
        let isRecording = false;
        let continuousMode = false;
        let waitingForAI = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let micStream = null;

        fetch('/api/me').then(r => r.json()).then(data => {
            if (data.logged_in) document.getElementById('usernameDisplay').textContent = data.username;
            else window.location.href = '/login';
        });

        async function doLogout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        function speak(text) {
            return new Promise(resolve => {
                if (currentAudio) { currentAudio.pause(); currentAudio = null; }
                const url = `/api/tts?text=${encodeURIComponent(text)}&lang=de`;
                currentAudio = new Audio(url);
                currentAudio.onended = resolve;
                currentAudio.onerror = resolve;
                currentAudio.play().catch(resolve);
            });
        }

        // Load words
        async function loadWords() {
            const res = await fetch('/api/words');
            allWords = await res.json();
            renderTable();
        }

        function renderTable() {
            const count = document.getElementById('tableCount');
            const body = document.getElementById('tableBody');
            count.textContent = `${allWords.length} words`;

            if (!allWords.length) {
                body.innerHTML = '<div class="table-empty">No words yet. Add words from the Dictionary page first.</div>';
                return;
            }

            body.innerHTML = `<table class="word-table">
                <thead><tr>
                    <th>German</th><th>English</th><th>Type</th><th>Level</th>
                </tr></thead>
                <tbody>${allWords.map(w => {
                    const german = w.gender_article ? `${w.gender_article} ${w.german}` : w.german;
                    const lvl = w.level || '';
                    return `<tr>
                        <td class="german-col">${esc(german)}</td>
                        <td class="english-col">${esc(w.english)}</td>
                        <td class="type-col">${esc(w.word_type || '')}</td>
                        <td class="level-col level-${esc(lvl)}">${esc(lvl)}</td>
                    </tr>`;
                }).join('')}</tbody>
            </table>`;
        }

        // Chat
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        chatInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendMessage();
        });

        function startConversation() {
            chatHistory = [];
            chatMessages.innerHTML = '';
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.focus();

            // AI sends first message
            addMessage('ai', 'Hallo! Lass uns Deutsch Ã¼ben. Wie geht es dir heute? ðŸ˜Š');
            chatHistory.push({ role: 'assistant', content: 'Hallo! Lass uns Deutsch Ã¼ben. Wie geht es dir heute?' });
        }

        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = esc(text);
            if (type === 'ai') {
                const speakBtn = document.createElement('button');
                speakBtn.className = 'speak-msg';
                speakBtn.innerHTML = '&#128264;';
                speakBtn.onclick = () => speak(text);
                div.appendChild(speakBtn);
            }
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            chatInput.value = '';
            addMessage('user', text);
            chatHistory.push({ role: 'user', content: text });

            sendBtn.disabled = true;
            chatInput.disabled = true;
            waitingForAI = true;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: chatHistory,
                        words: allWords.map(w => ({ german: w.german, english: w.english }))
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                addMessage('ai', data.reply);
                chatHistory.push({ role: 'assistant', content: data.reply });

                // Speak AI response and wait for it to finish
                await speak(data.reply);
            } catch (err) {
                addMessage('ai', 'Error: ' + err.message);
            }

            waitingForAI = false;
            sendBtn.disabled = false;
            chatInput.disabled = false;

            // In continuous mode, auto-restart mic after AI finishes speaking
            if (continuousMode) {
                startListening();
            } else {
                chatInput.focus();
            }
        }

        // Speech recognition via MediaRecorder + Groq Whisper (works on iOS)
        const SILENCE_THRESHOLD = 18;   // volume level to count as speech
        const SILENCE_DURATION = 1800;  // ms of silence after speech to auto-stop
        const MIN_SPEECH_MS = 400;      // minimum ms of speech to bother transcribing
        let speechFrames = 0;           // count frames with actual speech

        async function toggleMic() {
            const micBtn = document.getElementById('micBtn');

            if (continuousMode) {
                // Stop continuous mode
                continuousMode = false;
                stopRecording();
                micBtn.classList.remove('recording');
                return;
            }

            // Start continuous mode
            continuousMode = true;
            await startListening();
        }

        async function startListening() {
            if (!continuousMode || waitingForAI) return;
            const micBtn = document.getElementById('micBtn');

            try {
                // Get mic stream (re-use if already open)
                if (!micStream || micStream.getTracks()[0].readyState === 'ended') {
                    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }

                // Audio analysis for silence detection
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(micStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                source.connect(analyser);

                // Pick supported format
                const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') ? 'audio/webm;codecs=opus'
                    : MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm'
                    : MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4'
                    : '';

                mediaRecorder = new MediaRecorder(micStream, mimeType ? { mimeType } : {});
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    if (audioContext) { audioContext.close(); audioContext = null; }
                    analyser = null;

                    // ~60 frames/sec via requestAnimationFrame, so MIN_SPEECH_MS/16 â‰ˆ frames needed
                    const minFrames = Math.floor(MIN_SPEECH_MS / 16);
                    const hadRealSpeech = speechFrames >= minFrames;

                    if (audioChunks.length === 0 || !hadRealSpeech) {
                        // No real speech detected â€” don't send to Whisper
                        if (continuousMode) setTimeout(() => startListening(), 300);
                        return;
                    }

                    const actualMime = mediaRecorder.mimeType || 'audio/webm';
                    const ext = actualMime.includes('mp4') ? 'm4a' : 'webm';
                    const blob = new Blob(audioChunks, { type: actualMime });

                    // Skip tiny recordings (just noise)
                    if (blob.size < 2000) {
                        if (continuousMode) setTimeout(() => startListening(), 300);
                        return;
                    }

                    micBtn.classList.remove('recording');
                    isRecording = false;

                    // Send to server for Whisper transcription
                    const formData = new FormData();
                    formData.append('audio', blob, `recording.${ext}`);

                    try {
                        const res = await fetch('/api/stt', { method: 'POST', body: formData });
                        const data = await res.json();
                        const text = (data.text || '').trim();

                        // Filter out Whisper hallucinations (common phantom outputs on silence)
                        const hallucinations = [
                            'vielen dank', 'danke', 'untertitel', 'untertitelung',
                            'copyright', 'thank you', 'thanks for watching',
                            'tschÃ¼ss', 'bis bald', 'auf wiedersehen',
                        ];
                        const lower = text.toLowerCase().replace(/[.!?,]/g, '').trim();
                        const isHallucination = hallucinations.some(h => lower === h);

                        if (text && !isHallucination) {
                            chatInput.value = text;
                            sendMessage();
                        } else if (continuousMode) {
                            setTimeout(() => startListening(), 300);
                        }
                    } catch (err) {
                        console.error('STT error:', err);
                        if (continuousMode) setTimeout(() => startListening(), 500);
                    }
                };

                speechFrames = 0;
                mediaRecorder.start(250);
                isRecording = true;
                micBtn.classList.add('recording');
                monitorSilence();

            } catch (err) {
                console.error('Mic error:', err);
                continuousMode = false;
                micBtn.classList.remove('recording');
                alert('Could not access microphone. Please allow microphone permission.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            isRecording = false;
        }

        function monitorSilence() {
            if (!analyser || !isRecording) return;

            const data = new Uint8Array(analyser.frequencyBinCount);
            let hasSpeech = false;
            let silenceStart = null;

            function check() {
                if (!isRecording || !analyser) return;

                analyser.getByteFrequencyData(data);
                const volume = data.reduce((a, b) => a + b, 0) / data.length;

                if (volume > SILENCE_THRESHOLD) {
                    hasSpeech = true;
                    speechFrames++;
                    silenceStart = null;
                } else if (hasSpeech) {
                    if (!silenceStart) silenceStart = Date.now();
                    if (Date.now() - silenceStart > SILENCE_DURATION) {
                        stopRecording();
                        return;
                    }
                }

                requestAnimationFrame(check);
            }

            check();
        }

        // Quick word lookup
        const lookupInput = document.getElementById('lookupInput');
        const lookupBtn = document.getElementById('lookupBtn');
        const lookupResult = document.getElementById('lookupResult');

        lookupInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') lookupWord();
        });

        async function lookupWord() {
            const word = lookupInput.value.trim();
            if (!word) return;

            lookupBtn.disabled = true;
            lookupBtn.textContent = 'Looking up...';
            lookupResult.style.display = 'none';

            try {
                const res = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                const article = data.gender_article ? `<span class="lk-article">${esc(data.gender_article)}</span>` : '';
                const level = data.level ? `<span class="lk-level level-${esc(data.level)}">${esc(data.level)}</span>` : '';
                const type = data.word_type ? `<span class="lk-type">${esc(data.word_type)}</span>` : '';
                const example = data.example_sentence
                    ? `<div class="lk-example">"${esc(data.example_sentence)}"${data.sentence_translation ? '<br>' + esc(data.sentence_translation) : ''}</div>`
                    : '';

                lookupResult.innerHTML = `
                    <div class="lookup-card">
                        <div class="lk-saved">Saved to dictionary</div>
                        <div>${article}<span class="lk-word">${esc(data.german)}</span>${type}${level}</div>
                        <div class="lk-english">${esc(data.english)}</div>
                        ${example}
                    </div>
                `;
                lookupResult.style.display = 'block';
                lookupInput.value = '';

                // Add to local list and refresh table
                allWords.unshift(data);
                renderTable();
            } catch (err) {
                lookupResult.innerHTML = `<div class="lookup-card" style="background:#fdf0ef;"><span style="color:#c0392b;">${esc(err.message)}</span></div>`;
                lookupResult.style.display = 'block';
            }

            lookupBtn.disabled = false;
            lookupBtn.textContent = 'Look up';
        }

        function esc(str) {
            if (!str) return '';
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        loadWords();
    </script>
</body>
</html>
