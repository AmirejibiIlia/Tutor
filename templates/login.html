<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wortschatz</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f7f4;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 44px 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e8e5df;
        }
        .brand {
            font-family: 'Source Serif 4', Georgia, serif;
            font-size: 1.6rem; font-weight: 700; color: #1e5c42;
            margin-bottom: 4px;
        }
        .brand span { color: #e8a838; }
        .subtitle { color: #999; margin-bottom: 32px; font-size: 0.9rem; }
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block; font-size: 0.8rem; font-weight: 600; color: #888;
            margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.3px;
        }
        .form-group input {
            width: 100%; padding: 12px 16px; font-size: 1rem;
            border: 2px solid #e8e5df; border-radius: 10px;
            outline: none; transition: border-color 0.2s; background: #fafaf8;
        }
        .form-group input:focus { border-color: #2e7d5e; background: #fff; }
        .btn {
            width: 100%; padding: 13px; font-size: 1rem; font-weight: 600;
            background: #2e7d5e; color: white; border: none;
            border-radius: 10px; cursor: pointer; transition: background 0.2s; margin-top: 8px;
        }
        .btn:hover { background: #1e5c42; }
        .btn:disabled { background: #bbb; cursor: not-allowed; }
        .error-msg {
            color: #c0392b; background: #fdf0ef; border: 1px solid #f5c6c0;
            padding: 10px 14px; border-radius: 8px; font-size: 0.88rem;
            margin-bottom: 14px; display: none;
        }
        .link { text-align: center; margin-top: 22px; font-size: 0.88rem; color: #999; }
        .link a { color: #2e7d5e; text-decoration: none; font-weight: 600; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="brand">Wort<span>schatz</span></div>
        <p class="subtitle">Log in to your dictionary</p>
        <div class="error-msg" id="error"></div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" autofocus>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
        </div>
        <button class="btn" id="loginBtn" onclick="doLogin()">Log in</button>
        <div class="link">Don't have an account? <a href="/register">Register</a></div>
    </div>
    <script>
        document.getElementById('password').addEventListener('keydown', e => {
            if (e.key === 'Enter') doLogin();
        });
        async function doLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const btn = document.getElementById('loginBtn');
            if (!username || !password) { error.textContent = 'Please fill in all fields'; error.style.display = 'block'; return; }
            error.style.display = 'none'; btn.disabled = true; btn.textContent = 'Logging in...';
            try {
                const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                window.location.href = '/';
            } catch (err) { error.textContent = err.message; error.style.display = 'block'; btn.disabled = false; btn.textContent = 'Log in'; }
        }
    </script>
</body>
</html>
